<div class="cardStyle">
    <mat-card>
        <mat-card-header>
            <mat-card-title> Registration form</mat-card-title>
            <mat-card-subtitle>Enter your details</mat-card-subtitle>
        </mat-card-header> 
        <mat-card-content>
            <form [formGroup]="registerForm">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="Enter your first name" formControlName="firstName" [(ngModel)]="user.first_name" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name </mat-label>
                <input matInput placeholder="Enter your last name" formControlName="lastName" [(ngModel)]="user.last_name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Enter your email" formControlName="email" [(ngModel)]="user.email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter your password" formControlName="password" [(ngModel)]="user.password" required [type]="hide ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
        </form>
        </mat-card-content>
        <mat-card-actions>
                <button  mat-raised-button color="primary" (click)="registerUser()">Submit</button>
                <button  mat-raised-button color="primary" router_link="">Back</button>
              </mat-card-actions>
    </mat-card>
</div>
